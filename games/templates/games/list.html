{% extends "./base.html" %}
{% load static %}
{% block content %}
    {% for g in games %}
        <a class="gamelist-thumb" href="{% url 'show_game' game_id=g.id %}">
            <div class="poster-container">
                <img class="poster" src="{% static 'duck.jpg' %}"/>
            </div>
            <div class="title-container">
                {{ g.title }}
            </div>
        </a>
    {% endfor %}
{% endblock %}
