{% extends "./base.html" %}
{% block content %}
    {% for g in games %}
        <a class="gamelist-thumb" href="/game/{{ g.id }}/">
            <div class="poster-container">
                <img class="poster" src="/static/duck.jpg"/>
            </div>
            <div class="title-container">
                {{ g.title }}
            </div>
        </a>
    {% endfor %}
{% endblock %}
